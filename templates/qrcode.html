<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer un QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générer un QR Code</h1>
        <form method="POST" action="/qrcode">
            <input type="text" name="url" placeholder="Entrez le lien" required>
            <button type="submit">Générer le QR Code</button>
        </form>

        {% if qrcode_data %}
            <h3>Votre QR Code :</h3>
            <!-- Affichage du QR Code généré -->
            <img src="data:image/png;base64,{{ qrcode_data }}">
            <form method="POST" action="/download_qrcode">
                <input type="hidden" name="url" value="{{ url }}">
                <button type="submit">Télécharger le QR Code</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
